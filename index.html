<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br />
                <h5>Calculate</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <form id="frm">
                    <div class="group">
                        <div class="form-group">
                            <label for="first number">First Number</label>
                            <input type="number" class="form-control" id="first_number" required />
                        </div>
                
                
                        <div class="form-group">
                            <label for="second number">Second Number</label>
                            <input type="number" class="form-control" id="second_number" required />
                        </div>
                
                        <button id="btn" class="btn btn-primary">Get the numbers</button>
                        <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        
        <br />

        <div class="row">
            <div class="col-md-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>
                                Numbers
                            </td>
                        </tr>
                    </thead>

                    <tbody id="tablebody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
    $(function() {
        var frm = $("#frm");
        frm.on("submit", function (e) {
            e.preventDefault();

            var first_number = $("#first_number").val();
            var second_number = $("#second_number").val();
            var list = [];
            $("#tablebody").html("");
            for (let index = 2; index < 100; index++) {
                first_number = parseFloat(first_number);
                second_number = parseFloat(second_number);
                console.log(first_number, second_number)
                if (first_number % index === 0 && second_number % index === 0) {
                    list.push(index);
                }
            }

            for (let index = 0; index < list.length; index++) {
                const number = list[index];

                $("#tablebody").append("<tr><td>" + number + "</td></tr>");
            }

            $("#clear-btn").on("click", function (e) {
                e.preventDefault();

                $("#first_number").val("");
                $("#second_number").val("");

                $("#tablebody").html("");

            });
            console.log(list);
        });
    });
</script>

</body>
</html>
