<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twafuque Bain Al Adadain</title>


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Cutive Mono', monospace;
            background-color:#3b3a36;
            color: #ffffff;
        }
        .table {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h5 class="title text-center mt-5 mb-4">Twafuque Bain Al Agdadain <br />(توافق بين العددين)</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <form id="frm">
                    <div class="group">
                        <div class="form-group">
                            <label for="first number">First Number</label>
                            <input type="number" class="form-control" id="first_number" required />
                        </div>
                
                
                        <div class="form-group">
                            <label for="second number">Second Number</label>
                            <input type="number" class="form-control" id="second_number" required />
                        </div>
                
                        <button id="btn" class="btn btn-primary">Get the numbers</button>
                        <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        
        <br />

        <div class="row">
            <div class="col-md-5">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>
                                Results
                            </td>
                        </tr>
                    </thead>

                    <tbody id="tablebody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>
    $(function() {
        var frm = $("#frm");
        frm.on("submit", function (e) {
            e.preventDefault();

            var first_number = $("#first_number").val();
            var second_number = $("#second_number").val();
            var list = [];
            $("#tablebody").html("");
            for (let index = 2; index < 100; index++) {
                first_number = parseFloat(first_number);
                second_number = parseFloat(second_number);
                console.log(first_number, second_number)
                if (first_number % index === 0 && second_number % index === 0) {
                    
                    var fn_answer = first_number / index;console.log(fn_answer);
                    var sd_answer = second_number / index;console.log(sd_answer);
                    res = {answer: index, fn: first_number, fn_answer: fn_answer, sd: second_number, sd_answer: sd_answer}
                    list.push(res);
                }
            }

            for (let index = 0; index < list.length; index++) {
                const res = list[index];
                
                $("#tablebody").append(`<tr><td><strong>Result = </strong><code>${res.answer}</code><br /><strong>${res.fn} &#xF7 ${res.answer}</strong> = <code>${res.fn_answer}</code>, <strong>${res.sd} &#xF7 ${res.answer}</strong> = <code>${res.sd_answer}</code>,</td></tr>`);
            }

            $("#clear-btn").on("click", function (e) {
                e.preventDefault();

                $("#first_number").val("");
                $("#second_number").val("");

                $("#tablebody").html("");

            });
            console.log(list);
        });
    });
</script>

</body>
</html>
